{% extends "blog/base.html" %}
<!--State Block-->
{% block content %}

<!--Specific Content-->
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, delete post.</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No, cancel.</a>
        </div>
    </form>
</div>

<!--End specific block-->
{% endblock content %}
