{% extends "blog/base.html" %} {% load crispy_forms_tags %}
<!--State Block-->
{% block content %}

<!--Specific Content-->
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New Post</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Send Post</button>
        </div>
    </form>
</div>

<!--End specific block-->
{% endblock content %}
