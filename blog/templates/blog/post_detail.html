{% extends "blog/base.html" %}{% load crispy_forms_tags %}
<!--State Block-->
{% block content %}
<!--Specific Content-->
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }} ">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F j, Y" }}</small>
            <!-- If logged in user is the author of post-->
            {% if object.author == user %}
            <div>
                <a id="deletebtn" class="btn btn-danger btn-sm mt-1 mb-1 " href="{% url 'post-delete' object.id %} ">Delete</a>
                <a id="updatebtn" class="btn btn-secondary btn-sm mt-1 mb-1 " href="{% url 'post-update' object.id %} ">Update</a>
            </div>
            <!-- Add these buttons (update and delete)-->
            {% endif %}
        </div>
        <h2 class="article-title ">{{ object.title }}</h2>
        <p class="article-content ">{{ object.content }}</p>
    </div>
</article>
<!--End specific block-->
<!-- Comment Add-->
<div class="content-section">
    <legend class="border-bottom mb-4">Comments</legend>
    <a class="btn btn-outline-info" href="{% url 'comment-create' %}">Create</a>
</div>
 
{% endblock content %}
